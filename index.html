<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalilandia</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-dark text-white fixed-top">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo-container d-flex align-items-center">
                <a href="index.html" class="text-white text-decoration-none">
                    <img src="logo.png" alt="Logo de la aplicación" class="logo me-2">
                    <span class="slogan">Viaja, vive y sueña</span>
                </a>
            </div>
            <!-- Botón Agregar Producto -->
<nav>
    <button class="btn btn-outline-light me-2">Crear cuenta</button>
    <button class="btn btn-outline-light">Iniciar sesión</button>
    <a href="agregarProd.html" class="btn btn-success">Agregar producto</a> <!-- Nuevo botón -->
</nav>

        </div>
    </header>

    <!-- Cuerpo principal -->
    <main class="container mt-5 pt-5">
        <!-- Sección de buscador -->
        <section id="buscador" class="mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Buscar productos...">
                </div>
            </div>
        </section>
        <!-- Sección de productos aleatorios -->
<section id="productosAleatorios" class="text-center mt-5">
    <h2>Productos Aleatorios</h2>
    <div class="row mt-4" id="productosGrid">
        <!-- Aquí se llenarán los productos aleatorios -->
    </div>
</section>

        <!-- Sección de categorías -->
        <section id="categorias" class="mb-5 text-center">
            <h2>Categorías</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="category p-4 bg-light rounded">Tecnología</div>
                </div>
                <div class="col-md-4">
                    <div class="category p-4 bg-light rounded">Hogar</div>
                </div>
                <div class="col-md-4">
                    <div class="category p-4 bg-light rounded">Deportes</div>
                </div>
            </div>
        </section>

        <!-- Sección de recomendaciones -->
        <section id="recomendaciones" class="text-center">
            <h2>Recomendaciones</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="product p-4 bg-light rounded">Producto 1</div>
                </div>
                <div class="col-md-4">
                    <div class="product p-4 bg-light rounded">Producto 2</div>
                </div>
                <div class="col-md-4">
                    <div class="product p-4 bg-light rounded">Producto 3</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
